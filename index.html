<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀 戦歴入力 (粗点対応版)</title>

    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2em auto; padding: 1em; background: #f9f9f9; }
        form { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        
        /* --- 変更点 (入力欄とチェックボックスの調整) --- */
        input[type="date"] {
            width: calc(100% - 10px); padding: 8px; border: 1px solid #ccc; border-radius: 4px;
        }
        .input-group {
            display: flex; /* 横並びのため */
            align-items: center; /* 垂直中央揃え */
        }
        .input-group input[type="number"] { 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            flex-grow: 1; /* 入力欄を伸ばす */
            width: 70%; /* 幅の目安 */
        }
        .tie-label {
            display: block;
            margin-left: 10px;
            font-weight: normal;
            font-size: 0.9em;
            color: #555;
            white-space: nowrap; /* 折り返し防止 */
        }
        /* --- 変更点ここまで --- */

        button { width: 100%; padding: 0.8em; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; }
        #message { margin-top: 1em; padding: 0.5em; border-radius: 4px; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <h2>3人麻雀 戦歴入力フォーム</h2>

    <form id="score-form">
        <div>
            <label for="game-date">日付:</label>
            <input type="date" id="game-date" required>
        </div>
        <div>
            <label for="matsui-score">松井 粗点:</label>
            <div class="input-group">
                <input type="number" id="matsui-score" placeholder="例: 55000" step="100" required>
                <label class="tie-label">
                    <input type="checkbox" id="matsui-tie-priority"> 同着上位
                </label>
            </div>
        </div>
        <div>
            <label for="komaki-score">小牧 粗点:</label>
            <div class="input-group">
                <input type="number" id="komaki-score" placeholder="例: 30000" step="100" required>
                <label class="tie-label">
                    <input type="checkbox" id="komaki-tie-priority"> 同着上位
                </label>
            </div>
        </div>
        <div>
            <label for="otomo-score">大友 粗点:</label>
            <div class="input-group">
                <input type="number" id="otomo-score" placeholder="例: 20000" step="100" required>
                <label class="tie-label">
                    <input type="checkbox" id="otomo-tie-priority"> 同着上位
                </label>
            </div>
        </div>
        <button type="submit" id="submit-button">送信</button>
    </form>

    <div id="message"></div>
<script>
        // ---------------------------------
        // 設定項目
        // ---------------------------------
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxk6bgUggm-k1fiepdm_xQO4U43da_zpbQyW7ba84PMaracGbv8V94G5nWkST6t5tpnsw/exec";
        // ---------------------------------

        const form = document.getElementById('score-form');
        const messageEl = document.getElementById('message');
        const submitButton = document.getElementById('submit-button');

        // (変更なし) 5捨6入を行う関数
        function customRound(number) {
            const sign = Math.sign(number);
            const absNumber = Math.abs(number);
            const decimal = absNumber - Math.floor(absNumber);
            let roundedAbs;
            if (decimal <= 0.5) {
                roundedAbs = Math.floor(absNumber);
            } else {
                roundedAbs = Math.ceil(absNumber);
            }
            return roundedAbs * sign;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // フォームから「粗点」を取得
            const rawMatsui = parseInt(document.getElementById('matsui-score').value) || 0;
            const rawKomaki = parseInt(document.getElementById('komaki-score').value) || 0;
            const rawOtomo = parseInt(document.getElementById('otomo-score').value) || 0;

            // (変更なし) 合計点の確認 (105000点)
            const totalRaw = rawMatsui + rawKomaki + rawOtomo;
            if (totalRaw !== 105000) {
                showMessage(`エラー: 粗点の合計が ${totalRaw} 点です。105000点になりません。`, 'error');
                return;
            }

            // ★★★ 新規追加: 同点チェック ★★★
            const matsuiCheck = document.getElementById('matsui-tie-priority').checked;
            const komakiCheck = document.getElementById('komaki-tie-priority').checked;
            const otomoCheck = document.getElementById('otomo-tie-priority').checked;

            let tieError = false;
            let errorMessage = 'エラー: 同点のプレイヤーがいます。「同着上位」チェックボックスで順位を明確に指定してください。(両方ON、または両方OFFは不可)';

            // 3人同点チェック
            if (rawMatsui === rawKomaki && rawKomaki === rawOtomo) {
                const checkCount = (matsuiCheck ? 1 : 0) + (komakiCheck ? 1 : 0) + (otomoCheck ? 1 : 0);
                if (checkCount === 0 || checkCount === 3) { // 0個または3個ONはNG
                    tieError = true;
                    errorMessage = 'エラー: 3人同点です。チェックボックスが0個または3個ONになっています。順位を明確に指定してください。';
                }
            } else {
                // 2人同点チェック
                if (rawMatsui === rawKomaki && matsuiCheck === komakiCheck) { // 両方ONまたは両方OFFはNG
                    tieError = true;
                }
                if (rawKomaki === rawOtomo && komakiCheck === otomoCheck) {
                    tieError = true;
                }
                if (rawMatsui === rawOtomo && matsuiCheck === otomoCheck) {
                    tieError = true;
                }
            }

            if (tieError) {
                showMessage(errorMessage, 'error');
                return; // 送信を中断
            }
            // ★★★ 同点チェックここまで ★★★


            // ★★★ 変更点: プレイヤー配列にチェック状態(tiePriority)を追加 ★★★
            let players = [
                { name: 'matsui', raw: rawMatsui, tiePriority: matsuiCheck, score: 0 },
                { name: 'komaki', raw: rawKomaki, tiePriority: komakiCheck, score: 0 },
                { name: 'otomo', raw: rawOtomo, tiePriority: otomoCheck, score: 0 }
            ];

            // ★★★ 変更点: ソートロジックに同点時の処理を追加 ★★★
            players.sort((a, b) => {
                if (a.raw !== b.raw) {
                    return b.raw - a.raw; // 粗点が高い順
                }
                // 同点の場合、tiePriorityがtrue (チェックあり) の方が上位 (インデックスが若くなる)
                if (a.tiePriority && !b.tiePriority) {
                    return -1; // aをbより前に
                }
                if (!a.tiePriority && b.tiePriority) {
                    return 1; // bをaより前に
                }
                return 0; // (両方ON/OFFはエラーで弾かれているはず)
            });
            
            // 3. 2位と3位のスコアを計算 (変更なし)
            const score2nd = customRound((players[1].raw - 40000) / 1000);
            const score3rd = customRound((players[2].raw - 40000) / 1000) - 20;

            // 4. 1位のスコアを算出 (変更なし)
            const score1st = -(score2nd + score3rd);

            // 5. 元のプレイヤー名に戻す (変更なし)
            players[0].score = score1st; // 1位の人
            players[1].score = score2nd; // 2位の人
            players[2].score = score3rd; // 3位の人

            // 6. 送信データ（スコア）を作成 (変更なし)
            const finalScores = {};
            players.forEach(p => {
                finalScores[p.name] = p.score;
            });
            
            // --- ここから下は、変更なし ---
            submitButton.disabled = true;
            submitButton.textContent = "送信中...";
            showMessage('', ''); 

            const data = {
                date: document.getElementById('game-date').value,
                matsui: finalScores.matsui,
                komaki: finalScores.komaki,
                otomo: finalScores.otomo
            };
            
            console.log('送信するスコア:', data);

            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: JSON.stringify(data),
                redirect: 'follow'
            })
            .then(response => {
                showMessage('送信成功！スプレッドシートに記録されました。', 'success');
                form.reset(); 
                document.getElementById('game-date').valueAsDate = new Date();
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                showMessage(`送信エラー: ${error.message}`, 'error');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = "送信";
            });
        });

        // (変更なし) メッセージ表示用のヘルパー関数
        function showMessage(msg, type) {
            messageEl.textContent = msg;
            messageEl.className = type;
        }

        // (変更なし) 日付のデフォルト値を今日に設定
        document.getElementById('game-date').valueAsDate = new Date();
    </script>
</body>
</html>

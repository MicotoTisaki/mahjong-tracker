<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀 戦歴入力</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 2em auto; padding: 1em; background: #f9f9f9; }
        form { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        div { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input { width: calc(100% - 10px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.8em; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; }
        #message { margin-top: 1em; padding: 0.5em; border-radius: 4px; text-align: center; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <h2>3人麻雀 戦歴入力フォーム</h2>

    <form id="score-form">
        <div>
            <label for="game-date">日付:</label>
            <input type="date" id="game-date" required>
        </div>
        <div>
            <label for="matsui-score">松井 スコア:</label>
            <input type="number" id="matsui-score" placeholder="例: 25" required>
        </div>
        <div>
            <label for="komaki-score">小牧 スコア:</label>
            <input type="number" id="komaki-score" placeholder="例: -10" required>
        </div>
        <div>
            <label for="otomo-score">大友 スコア:</label>
            <input type="number" id="otomo-score" placeholder="例: -15" required>
        </div>
        <button type="submit" id="submit-button">送信</button>
    </form>

    <div id="message"></div>

    <script>
        // ---------------------------------
        // ユーザー設定項目
        // ---------------------------------
        // GASの「ウェブアプリのURL」を貼り付け
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxz0eCt8DnaKPb-r_QP0zcKk5oEsZCDjzB1WSEnuGbzDRYJ48nGCK5BwWVNuVvRnkAeeA/exec";
        // ---------------------------------

        const form = document.getElementById('score-form');
        const messageEl = document.getElementById('message');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // デフォルトの送信をキャンセル
            
            // 各スコアのIDを取得
            const scoreMatsui = parseInt(document.getElementById('matsui-score').value) || 0;
            const scoreKomaki = parseInt(document.getElementById('komaki-score').value) || 0;
            const scoreOtomo = parseInt(document.getElementById('otomo-score').value) || 0;

            // 合計が0チェック
            if (scoreMatsui + scoreKomaki + scoreOtomo !== 0) {
                showMessage('エラー: 3人のスコア合計が 0 になりません。', 'error');
                return; // 送信を中断
            }

            // 送信ボタンを無効化
            submitButton.disabled = true;
            submitButton.textContent = "送信中...";
            showMessage('', ''); // メッセージをクリア

            // GASに送信するデータを作成
            const data = {
                date: document.getElementById('game-date').value,
                matsui: scoreMatsui,
                komaki: scoreKomaki,
                otomo: scoreOtomo
            };

            // fetch API を使ってGASにデータをPOST送信
            fetch(GAS_URL, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json' // これが 'doOptions' をトリガーします
                },
                body: JSON.stringify(data),
                redirect: 'follow'
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    showMessage('送信成功！スプレッドシートに記録されました。', 'success');
                    form.reset(); // フォームをリセット
                    document.getElementById('game-date').valueAsDate = new Date(); // 日付を今日にリセット
                } else {
                    throw new Error(result.message || '不明なエラーが発生しました。');
                }
            })
            .catch(error => {
                console.error('Fetch Error:', error);
                showMessage(`送信エラー: ${error.message}`, 'error');
            })
            .finally(() => {
                // 送信ボタンを再度有効化
                submitButton.disabled = false;
                submitButton.textContent = "送信";
            });
        });

        // メッセージ表示用のヘルパー関数
        function showMessage(msg, type) {
            messageEl.textContent = msg;
            messageEl.className = type;
        }

        // 日付のデフォルト値を今日に設定
        document.getElementById('game-date').valueAsDate = new Date();
    </script>
</body>
</html>
